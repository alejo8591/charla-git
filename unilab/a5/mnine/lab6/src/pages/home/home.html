<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="refresh()">Refresh</button>

      {{item.firstname}} {{item.lastname}}
    </ion-item>
  </ion-list>
</ion-content>
