<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons start>
      <button (click)="refresh()">Refresh</button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="add()">Add</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      {{user.first_name}} {{user.last_name}} {{ user.phone }}
    </ion-item>
  </ion-list>
</ion-content>
